<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy VNST Token</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Buy VNST Token</h1>

    <div class="token-info">
      <label>VNST Token Address:</label>
      <input type="text" id="tokenAddress" readonly value="0xYourVNSTTokenAddressHere">
      <button onclick="copyAddress()">Copy</button>
    </div>

    <div class="input-group">
      <label>VNST Amount:</label>
      <input type="number" id="vnstAmount" placeholder="Enter VNST amount" />
      <button onclick="getQuote()">Get USDT Required</button>
    </div>

    <p id="usdtQuote">USDT Required: -</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="approveUSDT()">Approve USDT</button>
    <button onclick="buyVNST()">Buy VNST</button>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
